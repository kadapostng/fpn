<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Federal Polytechnic, Nasarawa</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {
  font-size: 16px;
}
</style>
</head>
<body>

<header class="bg-light">
  <div class="container">
    <div class="row">
      <div class="col py-2">
        <img src="img/fpn-logo.png" alt="FPN Logo" class="img-fluid" style="width: 50px;">
        <h1 class="lead d-inline">Federal Polytechnic, Nasarawa</h1>
      </div>
      <div class="col text-right py-3 d-none d-md-block">
        <a href="mailto:info@fedpolynas.edu.ng" class="lead btn btn-outline-success">
          <!-- <span class="">&#128231;</span> -->
          <i class="fa fa-envelope"></i>
          <span class="">info@fedpolynas.edu.ng</span>
        </a>
      </div>
    </div>
  </div>
</header>

<nav class="bg-success">
  <div class="container">
    <div class="navbar navbar-expand-md navbar-dark px-0 ">

      <button class="navbar-toggler" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="#" class="nav-link">Admission List</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">News / Events</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Past Questions</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Result Check</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Ads</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>

<section class="bg-light">
  <div class="container text-center">
    <div class="row">
      <div class="col-12 pt-3">
        <a href="#" class="btn btn-outline-secondary btn-block">Advertise Here</a>
      </div>
      <div class="col-6 col-md-4 py-3">
        <div class="card shadow-sm">
          <div class="card-body">
            <a href="#" class="btn">
              <span class="fa fa-list text-success" style="font-size: 3rem;"></span>
              <p>Admission List</p>
            </a>
          </div>
        </div>
      </div>
      <div class="col-6 col-md-4 py-3">
        <div class="card shadow-sm">
          <div class="card-body">
            <a href="#" class="btn">
              <span class="fa fa-newspaper-o text-success" style="font-size: 3rem;"></span>
              <p>News / Events</p>
            </a>
          </div>
        </div>
      </div>
      <div class="col-6 col-md-4 py-3">
        <div class="card shadow-sm">
          <div class="card-body">
            <a href="#" class="btn">
              <span class="fa fa-question text-success" style="font-size: 3rem;"></span>
              <p>PastQuestions</p>
            </a>
          </div>
        </div>
      </div>
      <div class="col-6 col-md-4 py-3">
        <div class="card shadow-sm">
          <div class="card-body">
            <a href="#" class="btn">
              <span class="fa fa-list-alt text-success" style="font-size: 3rem;"></span>
              <p>Check Result</p>
            </a>
          </div>
        </div>
      </div> 
    </div>
  </div>
</section>

<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
